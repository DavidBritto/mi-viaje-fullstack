<!DOCTYPE html>
<html lang="es-ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
  </head>
  <body>
    <header>
      <nav style="height: 200px; width: 1300px; background-color: lightblue; display: flex;">
        <img src="img/logo.png" style="height: 100px; width: 100px" />
        <ul style="margin-left: 950px; list-style: none">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="nosotros.html">Acerca de nosotros</a></li>
          <li><a href="formulario.html">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <div style="height: 500px; width: 1300px; background-color: beige; margin-top: 20px;">
      <h1>Formulario de contacto</h1>
      <form action="https://paginaweb.com" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Ingresá tu nombre" required>
        <br>
        <label for="email">Mail:</label>
        <input type="email" id="email" placeholder="Ingresá tu mail" required>
        <br>
        <label for="consulta">Consulta:</label>
        <textarea name="consulta" id="consulta" rows="4" placeholder="Escribí tu consulta:"></textarea>
        <br>
        <input type="submit" value="Enviar">
      </form>
    </div>

    <footer style="height: 200px; width: 1300px; background-color: rgb(92, 92, 92);">
        <h4>No te vayas sin una consulta gratis</h4>
        <p>Quiero que me llamen</p>
    </footer>

  </body>

</html>
